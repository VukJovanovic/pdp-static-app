<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<title>Purpose Driven Planner | Log in</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="loginContainer">
			<div class="loginContainer__left">
				<div class="loginContainer__infoContainer"></div>
			</div>
			<!-- end of left container -->
			<div class="loginContainer__right">
				<div class="loginContainer__formContainer">
					<div class="loginContainer__formLogo">Logo</div>
					<h1 class="loginContainer__formHeading">Welcome Back</h1>
					<h2 class="loginContainer__formSubHeading">Log in to your planner</h2>
					<form action="" class="loginContainer__form day__form">
						<!-- 
							Imas ovamo za form error kad radis validaciju. 
							ubacuj u ovaj div form__error p sa klasom form__error-message
						  -->
						<div class="form__error">
							<!-- <p class="form__error-message">Greska</p> -->
						</div>
						<div class="form__group">
							<input type="text" class="form__input" placeholder=" " />
							<label for="" class="form__label form__label-textarea">
								<span class="form__label-content">
									<img src="./img/mail.svg" class="form__icon" alt="" />
									Email
								</span>
							</label>
						</div>
						<div class="form__group">
							<input type="password" class="form__input" placeholder=" " />
							<label for="" class="form__label form__label-textarea">
								<span class="form__label-content">
									<img
										src="./img/password-green.svg"
										class="form__icon"
										alt=""
									/>
									Password
								</span>
							</label>
						</div>
						<input type="submit" value="Log in" class="form__button" />
					</form>
					<div class="form__group-link">
						<p>You don't have an account?</p>
						<a href="" class="form__link">Register here</a>
					</div>
				</div>
			</div>
			<!-- End of right container -->
		</div>
	</body>
</html>
