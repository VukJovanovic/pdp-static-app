<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<title>Purpose Driven Planner</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- ***************  SIDEBAR ********************  -->

		<!-- 
			**** Sidebar je fixiran na skrolu i ne zavisi od ostalog contenta na stranici
			**** Za aktivan element u sidebar-u se dodaje class="sidebar__navigation-item--active" 
		-->
		<div class="sidebar">
			<div class="sidebar__welcome">
				<p class="sidebar__welcome-text">Welcome</p>
				<h2 class="sidebar__welcome-name">John Doe</h2>
			</div>

			<div class="sidebar__navigation">
				<!-- Top part navigation -->
				<div class="sidebar__navigation-top">
					<a
						href="#"
						class="sidebar__navigation-item sidebar__navigation-item--active"
					>
						<img
							src="./img/to-do-list.svg"
							alt=""
							class="sidebar__navigation-icon"
						/>
						<span>
							Planner
						</span>
					</a>
					<a href="#" class="sidebar__navigation-item">
						<img src="./img/bell.svg" alt="" class="sidebar__navigation-icon" />
						<span>
							Notification
						</span>
						<div class="notification">2</div>
					</a>
					<a href="#" class="sidebar__navigation-item">
						<img src="./img/help.svg" alt="" class="sidebar__navigation-icon" />
						<span>
							Support
						</span>
					</a>
				</div>
				<!-- Bottom part navigation -->
				<div class="sidebar__navigation-bottom">
					<a href="#" class="sidebar__navigation-item">
						<img
							src="./img/settings.svg"
							alt=""
							class="sidebar__navigation-icon"
						/>
						<span>
							Settings
						</span>
					</a>
					<a href="#" class="sidebar__navigation-item">
						<img
							src="./img/logout.svg"
							alt=""
							class="sidebar__navigation-icon"
						/>
						<span>
							Logout
						</span>
					</a>
				</div>
				<!-- Kraj bottom navigacije -->
			</div>
			<!-- kraj sidebar navigacije -->
		</div>

		<!-- 
			**** Container obavezan, menjamo samo sadrzaj u content__container
		 -->
		<div class="container">
			<!-- U content container ide content koji se menja -->
			<div class="content__container">
				<!-- Welcome content priakazuje se pri ulasku u aplikaciju -->
				<div class="welcome__content">
					<div class="welcome__text">
						<h2 class="welcome__text-quote">
							"Every minute in planning saves 10 minutes in execution."
						</h2>
						<p class="welcome__text-author">Brian Tracy</p>
					</div>

					<!-- container za svaku nedelju - prva nedelja -->
					<div class="week__container">
						<a href="#" class="week">
							<span>
								First week
							</span>
							<div class="week__icon">
								<img src="./img/next.svg" alt="" class="week__icon-img" />
							</div>
						</a>
						<!-- 
							**** na week days dodajes klasu weeek__day-show da bi prikazao dane u toj nedelji
							**** da bi sakrio pomeras ovu week__day-show klassu a dodajes week__day-hide
						 -->
						<div class="week__days week__day-show">
							<a href="#" class="week__day">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">1</p>
							</a>
							<a href="#" class="week__day week__day-locked">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">2</p>
								<div class="locked__day-overlay">
									<img src="./img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">3</p>
								<div class="locked__day-overlay">
									<img src="./img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">3</p>
								<div class="locked__day-overlay">
									<img src="./img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">3</p>
								<div class="locked__day-overlay">
									<img src="./img/lock.svg" alt="" />
								</div>
							</a>
						</div>
					</div>
					<!-- Kraj week containera -->
				</div>
			</div>
			<!-- Kraj content containera -->
		</div>
		<!-- kraj main containera -->
	</body>
</html>
