<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Purpose Driven Planner | Day 1</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- Sidebar -->
		<!-- 
            *** 
         -->
		<div class="sidebar">
			<div class="sidebar__welcome">
				<p class="sidebar__welcome-text">Welcome</p>
				<p class="sidebar__welcome-name">John Doe</p>
			</div>
			<!-- Side bar navigation -->
			<!-- 
                *** Kad se klikne na neki link stavi klasu sidebar__navigation-link--active osim za logout
             -->
			<div class="sidebar__navigation">
				<div class="sidebar__navigation-main">
					<a
						href="#"
						class="sidebar__navigation-link sidebar__navigation-link--active"
					>
						<img src="./img/to-do-list.svg" alt="" class="sidebar__icon" />
						<span>Planner</span>
					</a>
					<a href="#" class="sidebar__navigation-link">
						<img src="./img/bell.svg" alt="" class="sidebar__icon" />
						<span>Notifications</span>
					</a>
					<a href="#" class="sidebar__navigation-link">
						<img src="./img/help.svg" alt="" class="sidebar__icon" />
						<span>Support</span>
					</a>
				</div>
				<div class="sidebar__navigation-account">
					<a href="#" class="sidebar__navigation-link">
						<img src="./img/settings.svg" alt="" class="sidebar__icon" />
						<span>Account</span>
					</a>
					<a href="#" class="sidebar__navigation-logout">
						<img src="./img/logout.svg" alt="" class="sidebar__icon" />
						<span>Logout</span>
					</a>
				</div>
			</div>
			<!-- End of sidebar navigation-->
		</div>
		<!-- End of sidebar-->

		<!-- Main container -->
		<!-- 
            *** Container definise layout za stranicu zajedno sa contentom, unutar contenta menjamo sadrzaj,
            *** u ovom slucaju day container koji ce da sadzi layout dana
         -->
		<div class="container">
			<div class="content">
				<div class="day__container">
					<!--
						*** Klikom na back link vraca korisnika na pocetnu stranu planera
					 -->
					<div class="day__navigation">
						<div class="day__navigation-description">
							<p class="day__navigation-text" id="day__navigation-week">
								First week
							</p>
							<span class="day__navigation-separator">/</span>
							<p class="day__navigation-text" id="day__navigation-day">
								Day 1
							</p>
						</div>
						<a href="#" class="day__navigation-link">
							<img src="./img/arrow.svg" alt="" class="day__navigation-icon" />
							back
						</a>
					</div>
					<!-- Day video -->
					<div class="day__video"></div>
					<!-- Day tool -->
					<div class="day__tool">
						<p class="day__tool-quote">
							“Every minute in planning saves 10 minutes in execution.”
						</p>
						<p class="day__tool-author">
							Brian Tracy
						</p>
					</div>

					<!-- Day form -->
					<form action="#" class="day__form">
						<h2 class="form__heading">My Top 5 Purpose Driven Roles</h2>
						<div class="form__group">
							<input
								type="text"
								class="form__input"
								autocomplete="off"
								placeholder=" "
							/>
							<label for="" class="form__label">
								<span class="form__label-content">
									Enter your first role here
								</span>
							</label>
						</div>
						<!-- Second form group -->
						<div class="form__group">
							<input
								type="text"
								class="form__input"
								autocomplete="off"
								placeholder=" "
							/>
							<label for="" class="form__label">
								<span class="form__label-content">
									Enter your second role here
								</span>
							</label>
						</div>
						<!-- Third form group -->
						<div class="form__group">
							<input
								type="text"
								class="form__input"
								autocomplete="off"
								placeholder=" "
							/>
							<label for="" class="form__label">
								<span class="form__label-content">
									Enter your third role here
								</span>
							</label>
						</div>
						<!-- 4 form grou -->
						<div class="form__group">
							<input
								type="text"
								class="form__input"
								autocomplete="off"
								placeholder=" "
							/>
							<label for="" class="form__label">
								<span class="form__label-content">
									Enter your fourth role here
								</span>
							</label>
						</div>
						<!-- 5 form group -->
						<div class="form__group">
							<input
								type="text"
								class="form__input"
								autocomplete="off"
								placeholder=" "
							/>
							<label for="" class="form__label">
								<span class="form__label-content">
									Enter your fifth role here
								</span>
							</label>
						</div>
						<input type="submit" class="form__button" value="Save" />
					</form>
				</div>
			</div>
			<!-- End of content container -->
		</div>
		<!-- end of main container -->
	</body>
</html>
