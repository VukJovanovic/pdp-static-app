<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<title>Purpose Driven Planner</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!--
            *** Header
            *** Prikazije se samo na mobilnim uredjajima1
		-->

		<header class="header">
			<div class="header__user">
				<p class="header__user-name">JD</p>
			</div>
			<a href="#" class="header__burger">
				<span></span>
				<span></span>
				<span></span>
			</a>
			<a href="#" class="header__mobileCloseBtn">
				<img src="./img/close.svg" alt="" />
			</a>
		</header>

		<!-- Sidebar -->
		<!-- 
            *** 
		 -->
		<div class="sidebarOverlay"></div>
		<div class="sidebar">
			<div class="sidebar__welcome">
				<p class="sidebar__welcome-text">Welcome</p>
				<p class="sidebar__welcome-name">John Doe</p>
			</div>
			<!-- Side bar navigation -->
			<!-- 
                *** Kad se klikne na neki link stavi klasu sidebar__navigation-link--active osim za logout
             -->
			<div class="sidebar__navigation">
				<div class="sidebar__navigation-main">
					<a
						href="#"
						class="sidebar__navigation-link sidebar__navigation-link--active"
					>
						<img src="./img/to-do-list.svg" alt="" class="sidebar__icon" />
						<span>Planner</span>
					</a>
					<a href="#" class="sidebar__navigation-link">
						<img src="./img/bell.svg" alt="" class="sidebar__icon" />
						<span>Notifications</span>
					</a>
					<a href="#" class="sidebar__navigation-link">
						<img src="./img/help.svg" alt="" class="sidebar__icon" />
						<span>Support</span>
					</a>
				</div>
				<div class="sidebar__navigation-account">
					<a href="#" class="sidebar__navigation-link">
						<img src="./img/settings.svg" alt="" class="sidebar__icon" />
						<span>Account</span>
					</a>
					<a href="#" class="sidebar__navigation-logout">
						<img src="./img/logout.svg" alt="" class="sidebar__icon" />
						<span>Logout</span>
					</a>
				</div>
			</div>
			<!-- End of sidebar navigation-->
		</div>
		<!-- End of sidebar-->

		<!-- 
            *** Container
            *** Container i content su obavezni, daju layout stranici. 
            *** Sadrzaj unutar contenta se menja
         -->
		<div class="container">
			<div class="content">
				<!-- Loader -->
				<!-- <div class="loader__container">
					<div class="loader__container-spinner"></div>
				</div> -->
				<div class="main__content">
					<!-- 
						***** Week container 
						***** Kad se klikne na neki week dodaje se clasa week__days-active divu week__days
					-->
					<div class="progressCircle__container">
						<div class="progressCircle__circle">
							<svg>
								<circle cx="60" cy="60" r="60"></circle>
								<circle cx="60" cy="60" r="60"></circle>
							</svg>
							<img
								src="./img/trophy.svg"
								alt=""
								class="progressCircle__trophy"
							/>
						</div>
						<div class="progressCircle__completed">Completed</div>
						<div class="progressCircle__days">
							<span class="progressCircle__days-current">1</span>
							<span class="progressCircle__days-all">of 28 days</span>
						</div>
					</div>

					<div class="week__container">
						<a href="#" class="week" id="firstWeek">
							<p class="week__number">First Week</p>
							<div class="week__icon">
								<img src="./img/down-arrow.svg" alt="" />
							</div>
						</a>
						<div class="week__days week__days--active">
							<a href="#" class="week__day firstWeekDays dayCompleted">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">1</p>
								<img src="./img/tick.svg" alt="" class="week__day-success" />
							</a>
							<a href="#" class="week__day week__day-locked firstWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">2</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked firstWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">3</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked firstWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">4</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked firstWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">5</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked firstWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">6</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked firstWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">7</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
						</div>
					</div>
					<div class="week__container">
						<a href="#" class="week" id="secondWeek">
							<p class="week__number">Second Week</p>
							<div class="week__icon">
								<img src="./img/password.svg" alt="" />
							</div>
						</a>
						<div class="week__days">
							<a href="#" class="week__day secondWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">1</p>
							</a>
							<a href="#" class="week__day week__day-locked secondWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">2</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked secondWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">2</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked secondWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">2</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
							<a href="#" class="week__day week__day-locked secondWeekDays">
								<p class="week__day-text">Day</p>
								<p class="week__day-number">2</p>
								<div class="day__overlay">
									<img src="/img/lock.svg" alt="" />
								</div>
							</a>
						</div>
					</div>
					<div class="week__container">
						<a href="#" class="week">
							<p class="week__number">Third Week</p>
							<div class="week__icon">
								<img src="./img/password.svg" alt="" />
							</div>
						</a>
					</div>
					<div class="week__container">
						<a href="#" class="week">
							<p class="week__number">Fourth Week</p>
							<div class="week__icon">
								<img src="./img/password.svg" alt="" />
							</div>
						</a>
					</div>

					<div class="main__footer">
						copyright &copy; 2020 Purpose Driven Planner
					</div>
				</div>
				<!-- End of main container -->
			</div>
			<!-- End of content -->
		</div>
		<!-- End of container -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="./js/bundle.js"></script>
	</body>
</html>
