<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<title>Purpose Driven Planner</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!--
            *** Header
            *** Prikazije se samo na mobilnim uredjajima1
        -->
		<header class="header">
			<div class="header__user">
				<p class="header__user-name">JD</p>
			</div>
			<a href="#" class="header__burger">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</header>

		<!-- 
            *** Container
            *** Container i content su obavezni, daju layout stranici. 
            *** Sadrzaj unutar contenta se menja
         -->
		<div class="container">
			<div class="content">
				<div class="day__container">
					<!-- 
                        *** Deskripcija i navigacija za svaki dan
                     -->
					<div class="day__header">
						<div class="day__header-description">
							<p class="day__header-week">First Week</p>
							<span class="day__header-separator">/</span>
							<p class="day__header-day">Day 2</p>
						</div>
						<a href="#" class="day__header-btn">
							<img src="./img/left-arrow.svg" class="day__header-icon" alt="" />
							back
						</a>
					</div>
					<!-- Day video -->
					<div class="day__video"></div>
					<!-- Day tool -->
					<div class="day__tool">
						<p class="day__tool-quote">
							“Work harder on yourself than you do on your job.”
						</p>
						<p class="day__tool-author">Jim Rohn</p>
					</div>
					<!-- Day Form -->
					<form action="#" class="day__form">
						<h2 class="form__heading">
							What could have I done better yesterday?
						</h2>
						<div class="form__group">
							<textarea
								name=""
								class="form__textarea"
								id=""
								cols="30"
								rows="10"
							></textarea>
							<label for="" class="form__label form__label-textarea">
								<span class="form__label-content">type here</span>
							</label>
						</div>
						<!-- 
							*** korisnik u nekim formama moze da dodaje dodatna tekstualna polja i klikom na dugme add textarea 
							=== ubacuje se form grupa sa text area i labelom. Primer iznad
						 -->
						<a href="#" class="form__addTextarea">
							add another text field
						</a>

						<input type="submit" value="Save" class="form__button" />
					</form>
				</div>
				<!-- End of day container -->
			</div>
			<!-- End of content -->
		</div>
		<!-- End of container -->
	</body>
</html>
